name: PR Check

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]
  push:
    branches: [main]   # <-- lägg till push-trigger

jobs:
  build:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build --configuration Release

  notify_push_main:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Push to main
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Willes bot"
          avatarUrl: "https://img.favpng.com/17/1/5/manchester-united-logo-png-png-favpng-6R3Xfm9rg1NsU8naJahynJsyD.jpg"
          text: "Jag signa inte upp för att bli willes bot"
          title: "#underbetaldbot"
          description: |
            📦 Repo: ${{ github.repository }}
            Av: **${{ github.actor }}**
            Commit: `${{ github.sha }}`
          color: "#2ecc71"
