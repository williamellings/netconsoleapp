name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]
  workflow_dispatch:

jobs:
  pr-check:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # 👉 Byt till rätt sln-namn om det är annorlunda
      - name: NuGet Restore
        run: nuget restore netconsoleappovning.sln

      - name: Build (Release)
        run: msbuild netconsoleappovning.sln -p:Configuration=Release
